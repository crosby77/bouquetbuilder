<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Bouquet Builder</title>
</head>
<header>
    <h1>Bouquet Builder</h1>
</header>
<body>
    <section class="container">
        <h1>Drag your items here!</h1>
        <div class="drop-targets">
            <div class="box">
                <div class="item" id="item" draggable="true">        
                </div>
            </div>
        </div>
    </section>
    <section id="vaseSidebar" style="white-space:pre;overflow:auto;" side="right" space="0" contentMin="66.666%">
        <div class="thumbnails"></div>
        <div class="scrollbar">
          <div class="thumb"></div>
        </div>
        <div class="imageList">
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 1.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 2.png" alt="">
        </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 3.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 4.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 5.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 6.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 7.png" alt="">
            </div>
            <div class="vaseImage">
                <img draggable="true" class="img-responsive" src="/images/vase 8.png" alt="">
            </div>
        </div>
    </section>
    <section id="flowerSidebar">
    
    </section>
    <footer id="emailFooter">
    
    </footer>
</body>
</html>
